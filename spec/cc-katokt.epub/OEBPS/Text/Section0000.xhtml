  <p>　わたしはこの精霊のでてくるささやかな物語りで、空想上の精霊をよびだして、読者が自分たちでも、お互いにでも、この季節にでも、あるいはわたし自身でも飽きがこないようにがんばったつもりだ。精霊がみなさんの家庭を楽しく訪れ、精霊が口をつぐんでしまうことを願うようなものがいないように。</p>

  <p><br /></p>

  <p>あなたがたの親愛なる友人でしもべのＣ．Ｄ</p>
